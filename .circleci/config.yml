jobs:
  test:
    executor:
      name: node/default
      tag: "13.11"
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run test  -- --coverage
  build:
    executor:
      name: node/default
      tag: "13.11"
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run build
version: 2.1
orbs:
  node: circleci/node@3.0.0
workflows:
  testing:
    jobs:
      - test
  building:
    jobs:
      - build
          filters:
            branches:
              only:
                - master
          requires:
            - test
